        let currentModuleIndex = 0;
        let currentSectionIndex = 0;

        const moduleList = document.getElementById('module-list');
        const contentTitle = document.getElementById('content-title');
        const contentBody = document.getElementById('content-body');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // Function to render the navigation sidebar
        function renderSidebar() {
            moduleList.innerHTML = '';
            courseContent.forEach((module, moduleIdx) => {
                const moduleItem = document.createElement('li');
                const moduleTitle = document.createElement('button');
                moduleTitle.className = `font-bold text-left w-full p-2 rounded-lg transition-all duration-300 ${moduleIdx === currentModuleIndex ? 'bg-blue-500 text-white shadow-md' : 'text-gray-700 hover:bg-gray-100'}`;
                moduleTitle.textContent = module.title;
                moduleTitle.onclick = () => {
                    currentModuleIndex = moduleIdx;
                    currentSectionIndex = 0;
                    displayContent();
                    renderSidebar(); // Re-render sidebar to highlight active module
                };
                moduleItem.appendChild(moduleTitle);

                // Add sections as nested list items
                const sectionList = document.createElement('ul');
                sectionList.className = `ml-4 mt-1 space-y-1 ${moduleIdx === currentModuleIndex ? 'block' : 'hidden'}`;
                module.sections.forEach((section, sectionIdx) => {
                    const sectionItem = document.createElement('li');
                    const sectionLink = document.createElement('button');
                    sectionLink.className = `text-left w-full p-1 rounded-md transition-all duration-300 ${moduleIdx === currentModuleIndex && sectionIdx === currentSectionIndex ? 'bg-blue-100 text-blue-800 font-semibold' : 'text-gray-600 hover:bg-gray-50'}`;
                    sectionLink.textContent = section.title;
                    sectionLink.onclick = () => {
                        currentModuleIndex = moduleIdx;
                        currentSectionIndex = sectionIdx;
                        displayContent();
                        renderSidebar(); // Re-render sidebar to highlight active section
                    };
                    sectionItem.appendChild(sectionLink);
                    sectionList.appendChild(sectionItem);
                });
                moduleItem.appendChild(sectionList);
                moduleList.appendChild(moduleItem);
            });
        }

        // Function to display the current module/section content
        function displayContent() {
            const currentModule = courseContent[currentModuleIndex];
            const currentSection = currentModule.sections[currentSectionIndex];

            contentTitle.textContent = currentSection.title;
            contentBody.innerHTML = currentSection.content;

            updateNavigationButtons();
        }

        // Function to update the state of navigation buttons
        function updateNavigationButtons() {
            // Check if it's the first section of the first module
            const isFirst = currentModuleIndex === 0 && currentSectionIndex === 0;
            // Check if it's the last section of the last module
            const isLast = currentModuleIndex === courseContent.length - 1 &&
                           currentSectionIndex === courseContent[currentModuleIndex].sections.length - 1;

            prevBtn.disabled = isFirst;
            nextBtn.disabled = isLast;
        }

        // Event listeners for navigation buttons
        prevBtn.addEventListener('click', () => {
            if (currentSectionIndex > 0) {
                currentSectionIndex--;
            } else if (currentModuleIndex > 0) {
                currentModuleIndex--;
                currentSectionIndex = courseContent[currentModuleIndex].sections.length - 1;
            }
            displayContent();
            renderSidebar();
        });

        nextBtn.addEventListener('click', () => {
            const currentModule = courseContent[currentModuleIndex];
            if (currentSectionIndex < currentModule.sections.length - 1) {
                currentSectionIndex++;
            } else if (currentModuleIndex < courseContent.length - 1) {
                currentModuleIndex++;
                currentSectionIndex = 0;
            }
            displayContent();
            renderSidebar();
        });

        // Initial render
        renderSidebar();
        displayContent();
    </script>
